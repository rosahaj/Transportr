name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-13 # to be able to run Android emulator, see https://github.com/marketplace/actions/android-emulator-runner
    
    strategy:
      fail-fast: false
      matrix:
        api-level: [24, 29, 34]

    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Get AVD arch
        uses: ./.github/actions/get-avd-arch
        id: avd-arch
        with:
          api-level: ${{ matrix.api-level }}
      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: default
          arch: ${{ steps.avd-arch.outputs.arch }}
          profile: Nexus 6
          script: ./gradlew assembleNightly

